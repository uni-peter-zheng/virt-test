[dir]
virt-test = /home/autotest/virt-test/
backup_vm_image = /home/source/templet-bck/redos_autotest.img
source_vm_image = /home/source/templet/redos_autotest.img

[command]
default_run_cmd = run
default_extra_cmd = --no-downloads -k --keep-image-between-tests

[libvirt]
extra_cmd = -t libvirt --keep-guest-running

[qemu]
extra_cmd = -t qemu --machine-type pseries --g Linux.RHEL.7.1.ppc64.pseries --no-downloads -k --keep-image-between-tests --qemu_sandbox off --netdst br0

