[dir]
virt-test = /home/autotest/virt-test/

[command]
default_run_cmd = run
extra_cmd = --no-downloads --keep-guest-running -k --keep-image-between-tests

[libvirt]
extra_cmd = -t libvirt

[qemu]
extra_cmd = -t qemu --machine-type pseries --g Linux.RHEL.7.1.ppc64.pseries --qemu_sandbox off --disk-bus scsi

